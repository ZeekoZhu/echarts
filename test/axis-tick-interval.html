<html>
<head>
    <meta charset='utf-8'>
    <script src='lib/simpleRequire.js'></script>
    <script src='lib/config.js'></script>
    <script src='lib/jquery.min.js'></script>
    <script src='lib/facePrint.js'></script>
    <script src='lib/testHelper.js'></script>
    <meta name='viewport' content='width=device-width, initial-scale=1'/>
    <link rel='stylesheet' href='lib/reset.css'>
    <style>
        h1 {
            line-height: 60px;
            height: 60px;
            background: #146402;
            text-align: center;
            font-weight: bold;
            color: #eee;
            font-size: 14px;
        }

        .chart {
            height: 500px;
        }
    </style>
</head>
<body>

    <h1>'interval: auto' should respect 'axisLabel.width' option</h1>
    <div class='chart' id='a'></div>
    <h1>'interval: auto' should respect 'axisLabel.overflow: break' option</h1>
    <div class='chart' id='b'></div>


    <script>
        require(['echarts'], function (echarts) {
            const chart = echarts.init(document.getElementById('a'));

            const option = {
                xAxis: {
                    type: 'category',
                    data: [
                        '标签标签标签标签标签标签标签',
                        '标签标签标签标签标签',
                        '标签标签标签',
                        '标签标签标签标签标签',
                        '标签标签标签',
                        '标签标签标签标签标签标签标签标签标签标签标签',
                        '标签标签',
                        '标签标签标签标签'
                    ],
                    axisLabel: {
                        width: 50,
                        overflow: 'truncate',
                        // interval: 0
                    }
                },
                // dataZoom: {
                yAxis: {
                    type: 'value'
                },
                series: [
                    {
                        type: 'bar',
                        data: [120, 200, 150, 80, 70, 110, 130, 200]
                    }
                ]
            };

            chart.setOption(option);
        });

    </script>
<script>
        require(['echarts'], function (echarts) {
            const chart = echarts.init(document.getElementById('b'));

            const option = {
                yAxis: {

                        '标签标签标签',

                        '标签标签',
                        '标签标签标签标签'
                    ],
                    axisLabel: {
                        width: 50,
                        overflow: 'break',
                        // interval: 0
                    }
                },
                // dataZoom: {
                xAxis: {
                    type: 'value'
                },
                series: [
                    {
                        type: 'bar',
                        data: [120, 200, 150, 80, 70, 110, 130, 200]
                    }
                ]
            };

            chart.setOption(option);
        });

    </script>
</body>
</html>
